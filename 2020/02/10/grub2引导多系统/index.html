    <div class="post-content">
        <h3 id="配置引导多系统"><a href="#配置引导多系统" class="headerlink" title="配置引导多系统"></a>配置引导多系统</h3><h4 id="探测其他操作系统"><a href="#探测其他操作系统" class="headerlink" title="探测其他操作系统"></a>探测其他操作系统</h4><p>想要让 grub-mkconfig 探测其他已经安装的系统并自动把他们添加到启动菜单中，安装 软件包 os-prober 并 挂载 包含其它系统的磁盘分区。然后重新运行 grub-mkconfig。</p>
<h4 id="不能检测的系统"><a href="#不能检测的系统" class="headerlink" title="不能检测的系统"></a>不能检测的系统</h4><p><a target="_blank" rel="noopener" href="https://www.gnu.org/software/grub/manual/grub/html_node/Simple-configuration.html#Simple-configuration">处理配置文件</a>将额外的自定义菜单项添加到列表末尾时，可以通过编辑完成 /etc/grub.d/40_custom 或创造 /boot/grub/custom.cfg。</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">menuentry <span class="string">&quot;Android&quot;</span>&#123;</span><br><span class="line"><span class="built_in">set</span> root=<span class="string">&#x27;(hd0,gpt10)&#x27;</span></span><br><span class="line">linux /bliss-x86-11.11/kernel quiet root=/dev/sda10 		androidboot.selinux=permissive acpi_sleep=s3_bios,s3_mode SRC=/bliss-x86-11.11</span><br><span class="line">initrd /bliss-x86-11.11/initrd.img</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<p>重新生成配置文件：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># grub-mkconfig -o /boot/grub/grub.cfg</span></span><br></pre></td></tr></table></figure>
<p>注意：不同的系统grub配置文件的目录可能不一样，可以通过命令查找：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># sudo find / -name grub.cfg</span></span><br></pre></td></tr></table></figure>
